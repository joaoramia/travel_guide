<div id="{{ cityInfo.id }}" ng-controller="CitiesCtrl">
	<input type="image" class="back" src="img/bt_back.png" ng-click="back()">
	<img class="logo" src="img/logo_travelguide.png">
	<p class="country">{{ cityInfo.country }}</p>
	<h3 class="city_name">{{ cityInfo.name }}</h3>
	<p class="city_description">{{ cityInfo.description }}</p>
	<input type="image" src="img/bt_viewhotels.png" class="bt_hotels" ng-click="goToHotels(cityInfo.id, cityInfo.name)">
</div>
